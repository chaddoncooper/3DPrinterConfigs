[include mainsail.cfg]
[include rpi.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include screen.cfg]
[exclude_object]
[gcode_arcs]

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 1
position_max: 247
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -8
position_max: 226
position_min: -8
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 235 #250
position_min: -1

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
#position_max: 250

[tmc2209 stepper_z1]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PC12
dir_pin: PA8
enable_pin: !PC15
microsteps: 16
#rotation_distance: 33.500
rotation_distance: 7.83846
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
max_extrude_only_distance: 150
sensor_pin: PA0
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
min_temp: 0
max_temp: 260
#pressure_advance: 0.146
pressure_advance: 0.055
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
max_extrude_cross_section: 8

[tmc2209 extruder]
uart_pin: PA3
tx_pin: PA2
uart_address: 0
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_31FFD9053030473509810543-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 63.8
shaper_type_x: mzv
shaper_freq_y: 39.4
shaper_type_y: mzv

[static_digital_output usb_pullup_enable]
pins: !PA14

#BLTOUCH_DEBUG COMMAND=pin_down
#BLTOUCH_DEBUG COMMAND=pin_up

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# CRTouch Probe Configuration #################################################
[bltouch]
# https://klipper.discourse.group/t/ender-3-v2-cr-touch/3245
# https://www.klipper3d.org/Probe_Calibrate.html
sensor_pin: ^PC14
control_pin: PA1
x_offset: -44
y_offset: -3
#z_offset: 0 # Must be 0 or conflicts with `#*# z_offset` in the auto-generated section at the bottom of this file. See https://www.youtube.com/watch?v=vduYl9Rw5iI
stow_on_each_sample: False
probe_with_touch_mode: True
pin_move_time: 0.5
pin_up_touch_mode_reports_triggered: False
speed: 15
lift_speed: 20
samples: 2
sample_retract_dist: 5
samples_tolerance_retries: 3

[bed_mesh]
speed: 120
mesh_min: 0, 9
mesh_max: 202, 222
#probe_count: 5,5
probe_count: 10,10
algorithm: bicubic
fade_start: 3
fade_end: 13

[safe_z_home]
home_xy_position: 161, 119 # Center of your print bed
speed: 75
z_hop: 10 # Move up 10mm
z_hop_speed: 5
#move_to_previous: true

[bed_screws]
screw1_name: Front left
screw1: 26,36
screw2_name: Front right
screw2: 198,36
screw3_name: Rear right
screw3: 198,208
screw4_name: Rear left
screw4: 26,208

[firmware_retraction]
retract_length: 0.4
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

# See the sample-lcd.cfg file for definitions of common LCD displays.
######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[z_tilt]
z_positions:
 -25,123
 261,123
points:
 85,123
 235,123
speed: 180
retries: 6
retry_tolerance: 0.02

